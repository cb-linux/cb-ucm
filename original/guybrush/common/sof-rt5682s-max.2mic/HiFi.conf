		cset "name='DAC1 Playback Volume' 100"
		cset "name='Headset Mic Switch' 1"
		cset "name='IF1 01 ADC Swap Mux' 2"
		cset "name='IF1 23 ADC Swap Mux' 0"
		cset "name='IF1 45 ADC Swap Mux' 0"
		cset "name='IF1 67 ADC Swap Mux' 0"

SectionDevice."Speaker".0 {
	Value {
		PlaybackPCM "hw:sofrt5682smax,0"
		DspName "speaker_eq"
	}
	EnableSequence [
		cdev "hw:sofrt5682smax"
		cset "name='Spk Switch' 1"
		cset "name='Playback Switch' on"
	]
	DisableSequence [
		cdev "hw:sofrt5682smax"
		cset "name='Spk Switch' 0"
		cset "name='Playback Switch' off"
	]
}

SectionDevice."Headphone".0 {
